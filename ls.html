<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LocalStorage JSON CRUD</title>
</head>
<body>
  <h2>Add / Edit Entry</h2>
  <input type="hidden" id="editIndex" />
  UI: <input type="text" id="ui" pattern="[a-zA-Z0-9]+" required /><br />
API: <input type="text" id="api" pattern="[a-zA-Z0-9]+" required /><br />
Auth: <input type="text" id="auth" pattern="[a-zA-Z0-9]+" required /><br />
Active: <input type="checkbox" id="active" /><br />

  
  <button onclick="saveEntry()">Save</button>
  <hr />
  <h2>Entries</h2>
  <ul id="entryList"></ul>

  <script>
    const STORAGE_KEY = 'entries';

    
function saveEntry() {
  const ui = document.getElementById('ui').value.trim();
  const api = document.getElementById('api').value.trim();
  const auth = document.getElementById('auth').value.trim();
  const active = document.getElementById('active').checked;

const urlSafeRegex = /^[a-zA-Z0-9:/?&=._-]+$/;
if (!urlSafeRegex.test(ui) || !urlSafeRegex.test(api) || !urlSafeRegex.test(auth)) {
  return alert("Fields must be URL-safe: a-z, 0-9, :, /, ?, &, =, ., _, -");
}


  const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  const editIndex = document.getElementById('editIndex').value;
  const entry = { ui, api, auth, active };

  if (active) {
    entries.forEach(e => e.active = false); // Only one active allowed
  }

  if (editIndex === '') {
    entries.push(entry);
  } else {
    entries[parseInt(editIndex)] = entry;
    document.getElementById('editIndex').value = '';
  }

  localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
  document.getElementById('ui').value = '';
  document.getElementById('api').value = '';
  document.getElementById('auth').value = '';
  document.getElementById('active').checked = false;
  loadEntries();
}

function loadEntries() {
  const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  const list = document.getElementById('entryList');
  list.innerHTML = '';
  entries.forEach((entry, index) => {
    const item = document.createElement('li');
    item.innerHTML = `
      ${entry.ui}, ${entry.api}, ${entry.auth}, Active: ${entry.active}
      <button onclick="editEntry(${index})">Edit</button>
      <button onclick="deleteEntry(${index})">Delete</button>
    `;
    list.appendChild(item);
  });
}
    
    

    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const entry = entries[index];
      document.getElementById('name').value = entry.name;
      document.getElementById('age').value = entry.age;
      document.getElementById('email').value = entry.email;
      document.getElementById('editIndex').value = index;
    }

    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      entries.splice(index, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
      loadEntries();
    }

    loadEntries();
  </script>
</body>
</html>
